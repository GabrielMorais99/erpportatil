<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#iconGradient)"/>
  
  <!-- Financial chart icon -->
  <g transform="translate(256, 256)">
    <!-- Chart bars -->
    <rect x="-120" y="40" width="30" height="80" fill="white" opacity="0.9" rx="4"/>
    <rect x="-80" y="20" width="30" height="100" fill="white" opacity="0.9" rx="4"/>
    <rect x="-40" y="0" width="30" height="120" fill="white" opacity="0.9" rx="4"/>
    <rect x="0" y="30" width="30" height="90" fill="white" opacity="0.9" rx="4"/>
    <rect x="40" y="10" width="30" height="110" fill="white" opacity="0.9" rx="4"/>
    <rect x="80" y="50" width="30" height="70" fill="white" opacity="0.9" rx="4"/>
    
    <!-- Trend line -->
    <path d="M -120,120 L -80,100 L -40,80 L 0,90 L 40,70 L 80,100 L 120,60" 
          stroke="white" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.8"/>
    
    <!-- Dollar sign -->
    <g transform="translate(-20, -140)">
      <circle cx="0" cy="0" r="35" fill="white" opacity="0.2"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">$</text>
    </g>
  </g>
  
  <!-- Subtle shine effect -->
  <ellipse cx="200" cy="180" rx="100" ry="150" fill="white" opacity="0.1"/>
</svg>

