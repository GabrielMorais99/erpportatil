        <script>
            // Carregar vers√£o ANTES de carregar CSS para garantir cache busting
            (function() {
                let APP_VERSION = '2025120901'; // Fallback atualizado
                let SW_VERSION = '2025120901000000'; // Fallback atualizado
                
                // Tentar carregar vers√£o do arquivo version.json (com cache busting agressivo)
                fetch('/version.json?t=' + Date.now() + '&v=' + Math.random())
                    .then(res => {
                        if (!res.ok) throw new Error('HTTP ' + res.status);
                        return res.json();
                    })
                    .then(data => {
                        APP_VERSION = data.version || APP_VERSION;
                        SW_VERSION = (data.version || '2025120901') + '000000';
                        
                        // Atualizar TODOS os links CSS com vers√£o din√¢mica
                        const updateCSSLinks = () => {
                            // Buscar TODOS os links CSS (incluindo preload)
                            const allCSSLinks = document.querySelectorAll('link[rel="stylesheet"], link[rel="preload"][as="style"]');
                            
                            allCSSLinks.forEach(link => {
                                const href = link.getAttribute('href');
                                if (!href) return;
                                
                                // Atualizar apenas links CSS locais (n√£o CDN)
                                if (href.startsWith('/css/') || href.startsWith('./css/') || href.includes('/css/')) {
                                    // Remover query string antiga se existir
                                    const baseHref = href.split('?')[0];
                                    // Atualizar com nova vers√£o
                                    link.setAttribute('href', `${baseHref}?v=${APP_VERSION}`);
                                }
                            });
                            
                            // Log para debug (apenas em desenvolvimento)
                            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                                console.log(`‚úÖ [VERSION] CSS atualizados para vers√£o: ${APP_VERSION}`);
                            }
                        };
                        
                        // Atualizar links CSS imediatamente
                        updateCSSLinks();
                        
                        // Atualizar novamente ap√≥s DOM estar completo (para CSS carregados dinamicamente)
                        if (document.readyState === 'loading') {
                            document.addEventListener('DOMContentLoaded', updateCSSLinks);
                        } else {
                            // DOM j√° est√° pronto, atualizar novamente ap√≥s um pequeno delay
                            setTimeout(updateCSSLinks, 100);
                        }
                        
                        // Atualizar vers√£o na tela de login (elemento correto)
                        const versionEl = document.getElementById('version-display');
                        if (versionEl) {
                            const versionText = versionEl.querySelector('div:first-child');
                            if (versionText) {
                                versionText.textContent = `Vers√£o: ${APP_VERSION}`;
                            }
                        }
                        
                        // Armazenar vers√£o globalmente
                        window.APP_VERSION = APP_VERSION;
                        window.SW_VERSION = SW_VERSION;
                    })
                    .catch(err => {
                        console.warn('‚ö†Ô∏è N√£o foi poss√≠vel carregar version.json, usando vers√£o padr√£o:', APP_VERSION);
                        window.APP_VERSION = APP_VERSION;
                        window.SW_VERSION = SW_VERSION;
                    });
            })();

            // Kill switch tempor√°rio de SW para bust de cache na tela de login (apenas com debug=1|clearCache=1|killsw=1)

                const killSW =

                    params.get('clearCache') === '1' ||
                    params.get('killsw') === '1';
                if (!killSW) return;
                try {
                    window.__disableSW = true;
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker
                            .getRegistrations()
                            .then((regs) => regs.forEach((r) => r.unregister()))
                            .catch(() => {});
                        const originalRegister = navigator.serviceWorker.register;

                            console.info('[SW-KILL] Registro de SW bloqueado temporariamente (login)');

        <script>
            // ScriptLoader - Carrega scripts de /js/ (dev) e /dist/js/ (produ√ß√£o)
            const ScriptLoader = (function () {
                'use strict';
                const config = {
                    isProduction: !['localhost', '127.0.0.1', ''].includes(
                        window.location.hostname.split(':')[0]
                    ),
                    paths: { development: '/js/', production: '/dist/js/' },
                    obfuscatedFiles: [
                        'app.js',
                        'login.js',
                        'skeleton-manager.js',
                    ],
                    loadedScripts: new Set(),
                    debug: false,
                };

                function log(...args) {
                    if (config.debug) console.log('üîß [ScriptLoader]', ...args);
                }

                function getPath(filename) {
                    return (
                        (config.isProduction
                            ? config.paths.production
                            : config.paths.development) + filename
                    );
                }

                function loadScript(filename, onSuccess, onError) {
                    if (config.loadedScripts.has(filename)) {
                        if (onSuccess) onSuccess();
                        return;
                    }

                    const path = getPath(filename);
                    const fullUrl = path + '?v=' + Date.now();
                    log('Carregando:', fullUrl);

                    const script = document.createElement('script');
                    script.src = fullUrl;
                    script.async = false;

                    script.onload = function () {
                        config.loadedScripts.add(filename);
                        log('‚úÖ Carregado:', filename);
                        if (onSuccess) onSuccess();
                    };

                    script.onerror = function (e) {
                        console.error(
                            '‚ùå [ScriptLoader] Falha ao carregar:',
                            path
                        );
                        if (onError) onError(e);
                    };

                    document.head.appendChild(script);
                }

                return {
                    load: function (filename, onSuccess, onError) {
                        loadScript(filename, onSuccess, onError);
                    },
                    isProduction: function () {
                        return config.isProduction;
                    },
                    getInfo: function () {
                        return {
                            isProduction: config.isProduction,
                            hostname: window.location.hostname,
                        };
                    },
                };
            })();

            console.log(
                'üîê [INDEX.HTML] Ambiente:',
                ScriptLoader.isProduction()
                    ? 'PRODU√á√ÉO (ofuscado)'
                    : 'DESENVOLVIMENTO'
            );

            ScriptLoader.load(

                function () {

                    );
                },

                        error
                    );
                }
            );

        <script>

                function registerServiceWorker() {
                    window.addEventListener('load', async () => {
                        try {

                                await navigator.serviceWorker.getRegistrations();

                                registrations.map((reg) => {

                                        !reg.active ||
                                        !reg.active.scriptURL.includes(SW_VERSION)
                                    ) {
