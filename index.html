<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta
            name="description"
            content="Sistema de gest√£o de loja de roupas - Controle de vendas e custos"
        />
        <meta name="theme-color" content="#dc3545" id="theme-color-meta" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="Loja Vendas" />
        <title>Super Gest√£o</title>
        <!-- Google Fonts - Inter (similar a Kedebideri) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Preload CSS para evitar FOUC -->
        <link rel="preload" href="/css/style.css" as="style" />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="manifest" href="/manifest.json" />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/icon-192.png"
        />
        <link rel="apple-touch-icon" href="/icon-192.png" />
        <!-- Estilo inline para evitar FOUC - esconde conte√∫do at√© CSS carregar -->
        <style>
            body {
                visibility: hidden;
                opacity: 0;
            }
            body.loaded {
                visibility: visible;
                opacity: 1;
                transition: opacity 0.2s;
            }
        </style>
        <script>
            // Mostrar conte√∫do quando CSS carregar
            window.addEventListener('load', function () {
                document.body.classList.add('loaded');
            });
        </script>
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <div class="logo">
                    <h1>Super Gest√£o</h1>
                </div>
                <form id="loginForm" action="#" onsubmit="return false;">
                    <div class="form-group">
                        <label for="username">Usu√°rio</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <button type="button" class="btn-primary" id="entrarBtn">
                        Entrar
                    </button>
                </form>
                <script>
                    // Script inline para garantir que funcione
                    document.addEventListener('DOMContentLoaded', function () {
                        const entrarBtn = document.getElementById('entrarBtn');
                        const usernameInput =
                            document.getElementById('username');
                        const passwordInput =
                            document.getElementById('password');
                        const errorMessage =
                            document.getElementById('errorMessage');

                        if (entrarBtn) {
                            entrarBtn.addEventListener('click', function (e) {
                                e.preventDefault();
                                e.stopPropagation();

                                const username = usernameInput.value.trim();
                                const password = passwordInput.value;

                                if (!username || !password) {
                                    if (errorMessage) {
                                        errorMessage.textContent =
                                            'Por favor, preencha todos os campos.';
                                        errorMessage.classList.add('show');
                                    }
                                    return;
                                }

                                // Verificar credenciais
                                const validUsers = {
                                    nilda: '123',
                                    admin: '123',
                                    usuarioteste1: '123',
                                    usuarioteste2: '123',
                                    usuarioteste3: '123',
                                    usuarioteste4: '123',
                                    usuarioteste5: '123',
                                };

                                if (
                                    validUsers[username] &&
                                    validUsers[username] === password
                                ) {
                                    sessionStorage.setItem('loggedIn', 'true');
                                    sessionStorage.setItem(
                                        'username',
                                        username
                                    );
                                    console.log(
                                        'üü° [INDEX.HTML] Redirecionando para gerenciamento.html...'
                                    );

                                    // Aplicar anima√ß√£o de sa√≠da
                                    const loginContainer =
                                        document.querySelector(
                                            '.login-container'
                                        );
                                    if (loginContainer) {
                                        loginContainer.classList.add(
                                            'fade-out'
                                        );
                                    }

                                    // Redirecionar ap√≥s anima√ß√£o
                                    setTimeout(() => {
                                        window.location.href =
                                            '/gerenciamento.html';
                                    }, 400);

                                    // Fallback ap√≥s 500ms se n√£o redirecionou
                                    setTimeout(() => {
                                        if (
                                            window.location.pathname !==
                                                '/gerenciamento.html' &&
                                            !window.location.pathname.includes(
                                                'gerenciamento'
                                            )
                                        ) {
                                            console.log(
                                                'üü° [INDEX.HTML] Tentando caminho relativo...'
                                            );
                                            window.location.href =
                                                'gerenciamento.html';
                                        }
                                    }, 500);
                                } else {
                                    if (errorMessage) {
                                        errorMessage.textContent =
                                            'Usu√°rio ou senha incorretos.';
                                        errorMessage.classList.add('show');
                                    }
                                    passwordInput.value = '';
                                }
                            });
                        }
                    });
                </script>
                <div class="signature">
                    <p>¬© Gabriel Dev 2025</p>
                </div>
            </div>
        </div>
        <script>
            // Carregar tema salvo
            (function () {
                function updateThemeColor(color) {
                    const metaThemeColor =
                        document.getElementById('theme-color-meta');
                    if (metaThemeColor) {
                        metaThemeColor.setAttribute('content', color);
                    }
                }

                const savedTheme = localStorage.getItem('appTheme');
                if (savedTheme === 'blue') {
                    document.body.classList.add('theme-blue');
                    updateThemeColor('#007bff');
                } else {
                    updateThemeColor('#dc3545');
                }
            })();
        </script>
        <script>
            // Carregar login.js com timestamp para evitar cache
            const script = document.createElement('script');
            script.src = '/js/login.js?v=' + Date.now();

            script.onerror = function (e) {
                console.error('‚ùå [INDEX.HTML] Erro ao carregar login.js!');
                console.error('‚ùå [INDEX.HTML] Erro:', e);
                // Tentar novamente
                this.src = '/js/login.js?v=' + Date.now();
            };

            script.onload = function () {
                console.log('‚úÖ [INDEX.HTML] login.js carregado com sucesso!');
            };

            document.head.appendChild(script);
        </script>
        <script>
            // Service Worker DESABILITADO temporariamente para evitar cache
            // TODO: Reabilitar quando cache estiver funcionando corretamente
            /*
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrado:', registration);
                    })
                    .catch((error) => {
                        console.log('Erro ao registrar Service Worker:', error);
                    });
            });
        }
        */

            // Desregistrar qualquer Service Worker existente
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .getRegistrations()
                    .then(function (registrations) {
                        for (let registration of registrations) {
                            registration.unregister();
                            console.log('Service Worker desregistrado');
                        }
                    });
            }
        </script>
    </body>
</html>
