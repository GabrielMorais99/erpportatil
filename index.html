    <body>
        <div class="login-container">
            <div class="login-box">
                <div class="logo">
                    <h1 class="text-3xl font-bold text-center mb-6 text-black">
                        ERP Port√°til
                    </h1>
                </div>
                <form
                    id="loginForm"
                    action="#"
                    onsubmit="return false;"
                    class="flex flex-col items-stretch"
                >
                    <div class="form-group">
                        <label
                            for="username"
                            class="block mb-2 text-sm font-medium text-gray-700"
                            >Usu√°rio</label
                        >
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition-all"
                        />

                    <div class="form-group">

                        <input

                        />
                    </div>
                    <div

                        class="error-message text-red-600 text-sm mt-2 hidden"
                    ></div>
                    <button
                        type="button"
                        class="btn-primary w-full mt-4 bg-black text-white hover:bg-gray-900"
                        id="entrarBtn"
                    >
                        Entrar
                    </button>
                </form>
                <script>
                    // Script inline para garantir que funcione
                    // For√ßar bot√£o de login a ficar sempre preto
                    function forceLoginButtonBlack() {
                        const entrarBtn = document.getElementById('entrarBtn');
                        if (entrarBtn) {
                            entrarBtn.style.setProperty(
                                'background',
                                '#000000',
                                'important'
                            );
                            entrarBtn.style.setProperty(
                                'background-color',
                                '#000000',
                                'important'
                            );
                            entrarBtn.style.setProperty(
                                'background-image',
                                'none',
                                'important'
                            );
                            entrarBtn.style.setProperty(
                                'color',
                                '#ffffff',
                                'important'
                            );
                            entrarBtn.style.setProperty(
                                'border',
                                'none',
                                'important'
                            );
                        }
                    }

                    document.addEventListener('DOMContentLoaded', function () {
                        // For√ßar cor preta imediatamente
                        forceLoginButtonBlack();

                        const entrarBtn = document.getElementById('entrarBtn');
                        const usernameInput =
                            document.getElementById('username');
                        const passwordInput =
                            document.getElementById('password');
                        const errorMessage =
                            document.getElementById('errorMessage');

                        // Observar mudan√ßas no bot√£o para manter cor preta
                        if (entrarBtn) {
                            const observer = new MutationObserver(function () {
                                forceLoginButtonBlack();
                            });
                            observer.observe(entrarBtn, {
                                attributes: true,
                                attributeFilter: ['style', 'class'],
                                childList: false,
                                subtree: false,
                            });
                        }

                        if (entrarBtn) {
                            entrarBtn.addEventListener('click', function (e) {
                                e.preventDefault();
                                e.stopPropagation();

                                const username = usernameInput.value.trim();
                                const password = passwordInput.value;

                                if (!username || !password) {
                                    if (errorMessage) {
                                        errorMessage.textContent =
                                            'Por favor, preencha todos os campos.';
                                        errorMessage.classList.add('show');
                                    }
                                    return;
                                }

                                // Verificar credenciais
                                const validUsers = {
                                    nilda: '123',
                                    admin: 'gab123', // Usu√°rio administrador
                                    usuarioteste1: '123',
                                    usuarioteste2: '123',
                                    usuarioteste3: '123',
                                    usuarioteste4: '123',
                                    usuarioteste5: '123',
                                    deivson: '123',
                                    isaac: '123',
                                    vinicius: '123',
                                    paulo: '123',
                                };

                                if (
                                    validUsers[username] &&
                                    validUsers[username] === password
                                ) {
                                    sessionStorage.setItem('loggedIn', 'true');
                                    sessionStorage.setItem(
                                        'username',
                                        username
                                    );
                                    console.log(
                                        'üü° [INDEX.HTML] Redirecionando para gerenciamento.html...'
                                    );

                                    // Aplicar anima√ß√£o de sa√≠da
                                    const loginContainer =
                                        document.querySelector(
                                            '.login-container'
                                        );
                                    if (loginContainer) {
                                        loginContainer.classList.add(
                                            'fade-out'
                                        );
                                    }

                                    // Redirecionar ap√≥s anima√ß√£o suave de fade-out
                                    setTimeout(() => {
                                        window.location.href =
                                            '/gerenciamento.html';
                                    }, 600);

                                    // Fallback ap√≥s 500ms se n√£o redirecionou
                                    setTimeout(() => {
                                        if (
                                            window.location.pathname !==
                                                '/gerenciamento.html' &&
                                            !window.location.pathname.includes(
                                                'gerenciamento'
                                            )
                                        ) {
                                            console.log(
                                                'üü° [INDEX.HTML] Tentando caminho relativo...'
                                            );
                                            window.location.href =
                                                'gerenciamento.html';
                                        }
                                    }, 500);
                                } else {
                                    if (errorMessage) {
                                        errorMessage.textContent =
                                            'Usu√°rio ou senha incorretos.';
                                        errorMessage.classList.add('show');
                                    }
                                    passwordInput.value = '';
                                }
                            });
                        }
                    });
                </script>
                <div class="signature text-center mt-6 text-gray-600 text-sm">
                    <p>¬© Gabriel Dev</p>
                    <p>2025</p>

            </div>
        </div>
        <script>
            // Carregar tema salvo
            (function () {
                function updateThemeColor(color) {
                    const metaThemeColor =
                        document.getElementById('theme-color-meta');
                    if (metaThemeColor) {
                        metaThemeColor.setAttribute('content', color);
                    }
                }

                // Na tela de login, SEMPRE usar preto, independente do tema salvo
                // For√ßar preto e n√£o permitir mudan√ßas
                updateThemeColor('#000000');

                // Garantir que o theme-color permane√ßa preto mesmo se houver tentativa de mudan√ßa
                const metaThemeColor =
                    document.getElementById('theme-color-meta');
                if (metaThemeColor) {
                    // Observar mudan√ßas e for√ßar de volta para preto
                    const observer = new MutationObserver(function (mutations) {
                        if (
                            metaThemeColor.getAttribute('content') !== '#000000'
                        ) {
                            metaThemeColor.setAttribute('content', '#000000');
                        }
                    });
                    observer.observe(metaThemeColor, {
                        attributes: true,
                        attributeFilter: ['content'],
                    });
                }

                // Na tela de login, n√£o carregar tema (sempre usar padr√£o)
                // O tema ser√° carregado ap√≥s o login na p√°gina de gerenciamento
            })();
        </script>
        <!-- Script Loader Inline - Carrega arquivos ofuscados em produ√ß√£o -->
        <script>
            // ScriptLoader - Carrega scripts de /js/ (dev) e /dist/js/ (produ√ß√£o)
            const ScriptLoader = (function () {
                'use strict';
                const config = {
                    isProduction: !['localhost', '127.0.0.1', ''].includes(
                        window.location.hostname.split(':')[0]
                    ),
                    paths: { development: '/js/', production: '/dist/js/' },
                    obfuscatedFiles: [
                        'app.js',
                        'login.js',
                        'skeleton-manager.js',
                    ],
                    loadedScripts: new Set(),
                    debug: false,
                };

                function log(...args) {
                    if (config.debug) console.log('üîß [ScriptLoader]', ...args);
                }

                function getPath(filename) {
                    return (
                        (config.isProduction
                            ? config.paths.production
                            : config.paths.development) + filename
                    );
                }

                function loadScript(filename, onSuccess, onError) {
                    if (config.loadedScripts.has(filename)) {
                        if (onSuccess) onSuccess();
                        return;
                    }

                    const path = getPath(filename);
                    const fullUrl = path + '?v=' + Date.now();
                    log('Carregando:', fullUrl);

                    const script = document.createElement('script');
                    script.src = fullUrl;
                    script.async = false;

                    script.onload = function () {
                        config.loadedScripts.add(filename);
                        log('‚úÖ Carregado:', filename);
                        if (onSuccess) onSuccess();
                    };

                    script.onerror = function (e) {
                        console.error(
                            '‚ùå [ScriptLoader] Falha ao carregar:',
                            path
                        );
                        if (onError) onError(e);
                    };

                    document.head.appendChild(script);
                }

                return {
                    load: function (filename, onSuccess, onError) {
                        loadScript(filename, onSuccess, onError);
                    },
                    isProduction: function () {
                        return config.isProduction;
                    },
                    getInfo: function () {
                        return {
                            isProduction: config.isProduction,
                            hostname: window.location.hostname,
                        };
                    },
                };
            })();

            console.log(
                'üîê [INDEX.HTML] Ambiente:',
                ScriptLoader.isProduction()
                    ? 'PRODU√á√ÉO (ofuscado)'
                    : 'DESENVOLVIMENTO'
            );

            ScriptLoader.load(
                'login.js',
                function () {
                    console.log(
                        '‚úÖ [INDEX.HTML] login.js carregado com sucesso!'
                    );
                },
                function (error) {
                    console.error(
                        '‚ùå [INDEX.HTML] Falha ao carregar login.js:',
                        error
                    );
                }
            );
        </script>
        <script>
            // Registrar Service Worker para PWA (com vers√£o for√ßada)
            if ('serviceWorker' in navigator) {
                const SW_VERSION = '20251204213000';
                window.addEventListener('load', async () => {
                    try {
                        const registrations =
                            await navigator.serviceWorker.getRegistrations();
                        await Promise.all(
                            registrations.map((reg) => {
                                if (
                                    !reg.active ||
                                    !reg.active.scriptURL.includes(SW_VERSION)
                                ) {
                                    return reg.unregister();
                                }
                            })
                        );

                        navigator.serviceWorker
                            .register(`/sw.js?v=${SW_VERSION}`, { scope: '/' })
                            .then((registration) => {
                                console.log(
                                    '‚úÖ [PWA] Service Worker registrado:',
                                    registration.scope
                                );

                                // Verificar atualiza√ß√µes (sem reload autom√°tico para evitar loop)
                                registration.addEventListener(
                                    'updatefound',
                                    () => {
                                        const newWorker =
                                            registration.installing;
                                        newWorker.addEventListener(
                                            'statechange',
                                            () => {
                                                if (
                                                    newWorker.state ===
                                                        'installed' &&
                                                    navigator.serviceWorker
                                                        .controller
                                                ) {
                                                    console.log(
                                                        'üîÑ [PWA] Nova vers√£o dispon√≠vel - atualize manualmente (Ctrl+Shift+R)'
                                                    );
                                                }
                                            }
                                        );
                                    }
                                );
                            })
                            .catch((error) => {
                                console.error(
                                    '‚ùå [PWA] Erro ao registrar Service Worker:',
                                    error
                                );
                            });
                    } catch (err) {
                        console.error(
                            '‚ùå [PWA] Erro ao limpar/registrar Service Worker:',
                            err
                        );
                    }
                });
            }
        </script>
    </body>
